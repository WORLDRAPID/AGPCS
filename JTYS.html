    <script>
        // 获取图片和容器
        const images = document.querySelectorAll('.image-container img');
        const container = document.querySelector('.image-container');
        const leftButton = document.querySelector('.arrow-button.left');
        const rightButton = document.querySelector('.arrow-button.right');
        let currentIndex = 0;

        // 更新图片显示样式和滚动位置
        function updateImages() {
            images.forEach((img, idx) => {
                img.classList.remove('active');
                if (idx === currentIndex) {
                    img.classList.add('active');
                }
            });

            // 计算滚动偏移量
            const selectedImage = images[currentIndex];
            let scrollOffset = selectedImage.offsetLeft - container.clientWidth / 2 + selectedImage.clientWidth / 2;

            // 如果是第一个图片，添加左侧空白
            if (currentIndex === 0) {
                scrollOffset = -200;
            }

            // 如果是最后一个图片，添加右侧空白
            if (currentIndex === images.length - 1) {
                scrollOffset = container.scrollWidth - container.clientWidth + 200;
            }

            // 滚动到计算的偏移量
            container.scrollTo({
                left: scrollOffset,
                behavior: 'smooth'
            });
        }

        // 左按钮点击事件
        leftButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateImages();
            }
        });

        // 右按钮点击事件
        rightButton.addEventListener('click', () => {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateImages();
            }
        });

        // 滚轮事件监听
        images.forEach((img, index) => {
            img.addEventListener('wheel', (event) => {
                event.preventDefault(); // 防止页面默认滚动

                if (event.deltaY > 0) { // 向下滚动（右移）
                    if (currentIndex < images.length - 1) {
                        currentIndex++;
                        updateImages();
                    }
                } else { // 向上滚动（左移）
                    if (currentIndex > 0) {
                        currentIndex--;
                        updateImages();
                    }
                }
            });
        });

        // 初始化图片显示
        updateImages();
    </script>

    <footer>
        <p>&copy; JTYS</p>
        <!-- 请了个入机来帮我打理代码，非常🙅‍好 -->
    </footer>
</body>
