    <script>
        // è·å–å›¾ç‰‡å’Œå®¹å™¨
        const images = document.querySelectorAll('.image-container img');
        const container = document.querySelector('.image-container');
        const leftButton = document.querySelector('.arrow-button.left');
        const rightButton = document.querySelector('.arrow-button.right');
        let currentIndex = 0;

        // æ›´æ–°å›¾ç‰‡æ˜¾ç¤ºæ ·å¼å’Œæ»šåŠ¨ä½ç½®
        function updateImages() {
            images.forEach((img, idx) => {
                img.classList.remove('active');
                if (idx === currentIndex) {
                    img.classList.add('active');
                }
            });

            // è®¡ç®—æ»šåŠ¨åç§»é‡
            const selectedImage = images[currentIndex];
            let scrollOffset = selectedImage.offsetLeft - container.clientWidth / 2 + selectedImage.clientWidth / 2;

            // å¦‚æœæ˜¯ç¬¬ä¸€ä¸ªå›¾ç‰‡ï¼Œæ·»åŠ å·¦ä¾§ç©ºç™½
            if (currentIndex === 0) {
                scrollOffset = -200;
            }

            // å¦‚æœæ˜¯æœ€åä¸€ä¸ªå›¾ç‰‡ï¼Œæ·»åŠ å³ä¾§ç©ºç™½
            if (currentIndex === images.length - 1) {
                scrollOffset = container.scrollWidth - container.clientWidth + 200;
            }

            // æ»šåŠ¨åˆ°è®¡ç®—çš„åç§»é‡
            container.scrollTo({
                left: scrollOffset,
                behavior: 'smooth'
            });
        }

        // å·¦æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        leftButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateImages();
            }
        });

        // å³æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        rightButton.addEventListener('click', () => {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateImages();
            }
        });

        // æ»šè½®äº‹ä»¶ç›‘å¬
        images.forEach((img, index) => {
            img.addEventListener('wheel', (event) => {
                event.preventDefault(); // é˜²æ­¢é¡µé¢é»˜è®¤æ»šåŠ¨

                if (event.deltaY > 0) { // å‘ä¸‹æ»šåŠ¨ï¼ˆå³ç§»ï¼‰
                    if (currentIndex < images.length - 1) {
                        currentIndex++;
                        updateImages();
                    }
                } else { // å‘ä¸Šæ»šåŠ¨ï¼ˆå·¦ç§»ï¼‰
                    if (currentIndex > 0) {
                        currentIndex--;
                        updateImages();
                    }
                }
            });
        });

        // åˆå§‹åŒ–å›¾ç‰‡æ˜¾ç¤º
        updateImages();
        
        const menu = document.querySelector('.menu');
        const dropdownMenu = document.querySelector('.dropdown-menu');
        let hoverTimeout; // å»¶è¿Ÿè§¦å‘å®šæ—¶å™¨
        let isHovering = false; // çŠ¶æ€æ ‡å¿—ï¼Œé˜²æ­¢é‡å¤åŠ¨ç”»

        // é¼ æ ‡è¿›å…¥æ—¶
        menu.addEventListener('mouseenter', () => {
            if (isHovering) return; // å¦‚æœå·²ç»åœ¨æ‚¬åœçŠ¶æ€ï¼Œç›´æ¥é€€å‡º
            hoverTimeout = setTimeout(() => {
                isHovering = true; // æ ‡è®°ä¸ºæ‚¬åœçŠ¶æ€
                dropdownMenu.style.display = 'block';
                dropdownMenu.style.animation = 'dropdown 0.3s ease-in-out forwards';
            }, 200); // è®¾ç½®å»¶è¿Ÿæ—¶é—´ï¼Œå•ä½ä¸ºæ¯«ç§’
        });

        // é¼ æ ‡ç¦»å¼€æ—¶
        menu.addEventListener('mouseleave', () => {
            clearTimeout(hoverTimeout); // æ¸…é™¤å»¶è¿Ÿ
            if (!isHovering) return; // å¦‚æœæœªå®Œæˆæ‚¬åœï¼Œåˆ™ç›´æ¥é€€å‡º
            isHovering = false; // é‡ç½®çŠ¶æ€æ ‡å¿—
            dropdownMenu.style.animation = 'slide-up 0.3s ease-in-out forwards';
            setTimeout(() => {
                dropdownMenu.style.display = 'none';
            }, 300); // åŠ¨ç”»å®Œæˆåéšè—èœå•
        });
