        body {
            font-family: Arial, sans-serif;

        .User-icon{                 /*用户头像*/

        .Flex-link{
            display: flex;            /* 只对特定的 <a> 标签应用 flexbox */

        .dropdown-menu li {
            width: auto; /* 根据内容自动调整宽度 */
            max-width: 150px; /* 设置最大宽度，避免超出显示范围 */
            height: auto; /* 根据内容自动调整高度 */
            padding: 10px;
            border-bottom: 1px solid #ffffff; /* 每个list之间分隔 */
            white-space: nowrap; /* 防止文字换行 */
            overflow: hidden; /* 隐藏超出范围的文字 */
            text-overflow: ellipsis; /* 超出范围显示省略号 */
        }

        .dropdown-menu li a {
            text-align: center; /* 文本居中对齐 */
            color: #ffffff;
            text-decoration: none;
            display: block;
        }

        .menu:hover .dropdown-menu {
            display: block; /* 显示菜单 */
            background-color: #5cb85c; /* 悬停时改变背景颜色 */
            animation: dropdown 0.3s ease-in-out; /* 添加下拉动画效果 */
        }

        /* 下拉动画 */
        @keyframes dropdown {
            from {
                opacity: 0;
                transform: translateY(-20px); /* 从上方滑入 */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* 停留在原位置 */
            }
        }
        
        /* 收回动画 */
        @keyframes slide-up {
            from {
                opacity: 1;
                transform: translateY(0); /* 从当前位置开始 */
            }
            to {
                opacity: 0;
                ransform: translateY(-20px); /* 向上滑动消失 */
            }
        }
        
        /* 初始样式 */
        .dropdown-menu {
            display: none;
            animation: none; /* 默认无动画 */
        }
        
        .menu {
            position: absolute;
            top: 28px;
            left: 10px;
        }

        .menu-icon {
            height: 40px;   /* 设置菜单图标的大小 */

        }

        .dropdown-menu {

            left: 0;
            background-color: #5cb85c; /* 设置下拉菜单的背景颜色 */
            z-index: 1000;
        }
        
        .dropdown-menu-more {

            list-style: none;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 0; /* 菜单下方位置 */
            left: 100%;

    <script>
        // 获取图片和容器
        const images = document.querySelectorAll('.image-container img');
        const container = document.querySelector('.image-container');
        const leftButton = document.querySelector('.arrow-button.left');
        const rightButton = document.querySelector('.arrow-button.right');
        let currentIndex = 0;

        // 更新图片显示样式和滚动位置
        function updateImages() {
            images.forEach((img, idx) => {
                img.classList.remove('active');
                if (idx === currentIndex) {
                    img.classList.add('active');
                }
            });

            // 计算滚动偏移量
            const selectedImage = images[currentIndex];
            let scrollOffset = selectedImage.offsetLeft - container.clientWidth / 2 + selectedImage.clientWidth / 2;

            // 如果是第一个图片，添加左侧空白
            if (currentIndex === 0) {
                scrollOffset = -200;
            }

            // 如果是最后一个图片，添加右侧空白
            if (currentIndex === images.length - 1) {
                scrollOffset = container.scrollWidth - container.clientWidth + 200;
            }

            // 滚动到计算的偏移量
            container.scrollTo({
                left: scrollOffset,
                behavior: 'smooth'
            });
        }

        // 左按钮点击事件
        leftButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateImages();
            }
        });

        // 右按钮点击事件
        rightButton.addEventListener('click', () => {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateImages();
            }
        });

        // 滚轮事件监听
        images.forEach((img, index) => {
            img.addEventListener('wheel', (event) => {
                event.preventDefault(); // 防止页面默认滚动

                if (event.deltaY > 0) { // 向下滚动（右移）
                    if (currentIndex < images.length - 1) {
                        currentIndex++;
                        updateImages();
                    }
                } else { // 向上滚动（左移）
                    if (currentIndex > 0) {
                        currentIndex--;
                        updateImages();
                    }
                }
            });
        });

        // 初始化图片显示
        updateImages();
        
        const menu = document.querySelector('.menu');
        const dropdownMenu = document.querySelector('.dropdown-menu');
        let hoverTimeout; // 延迟触发定时器
        let isHovering = false; // 状态标志，防止重复动画

        // 鼠标进入时
        menu.addEventListener('mouseenter', () => {
            if (isHovering) return; // 如果已经在悬停状态，直接退出
            hoverTimeout = setTimeout(() => {
                isHovering = true; // 标记为悬停状态
                dropdownMenu.style.display = 'block';
                dropdownMenu.style.animation = 'dropdown 0.3s ease-in-out forwards';
            }, 200); // 设置延迟时间，单位为毫秒
        });

        // 鼠标离开时
        menu.addEventListener('mouseleave', () => {
            clearTimeout(hoverTimeout); // 清除延迟
            if (!isHovering) return; // 如果未完成悬停，则直接退出
            isHovering = false; // 重置状态标志
            dropdownMenu.style.animation = 'slide-up 0.3s ease-in-out forwards';
            setTimeout(() => {
                dropdownMenu.style.display = 'none';
            }, 300); // 动画完成后隐藏菜单
        });
    </script>
